<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee shop</title>

    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="website icon" href="k1.png">
</head>
<body>
    <header >
       <div class="nav" >
       <div class="logo">
        <img src="k1.png" alt="" width="70">
        <h1>coffee</h1>
       </div>
        
        <div class="navbar">
            <ul>
                <a href="#product">Products</a>
                <a href="../login/index.html">Login</a>
                <a href="../coffe cart/index.html">Cart</a>
                <i class="fa-solid fa-cart-shopping" id="cart"></i>
            </ul>
        </div>
       </div>
        
    </header>
    
    <section id="header">
        <div class="container">
            <div class="tittle">
                <h1>coffee time</h1>
                <h2>it`s <span class="auto-type"></span></h2>
            </div>
        </div>
    </section>
    <slid class="slid" id="product">
        <div class="text">
            <h1 class="title" >Products</h1>
        </div>
<div class="content">

</div>
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <span class="close"><i class="fa-solid fa-rectangle-xmark"></i></span>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Name" value="Your Name">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <span class="ps-3">Pay</span>
                   
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
        <div class="top">
            <a href="#header"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
        </div>
        <h1>Coffee</h1>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>    
        </div>
        <div class="map">
            <a href="https://www.google.com/maps"><img src="map.png" alt=""></a>
        </div>
        <h2>copyright2023@coffee.com</h2>
        <h3> <span><i class="fa-solid fa-phone"></i></span> 01012345678 </h3>
    </div>
    
</footer>

        strings: ["fersh","tasty"],
        typeSpeed:150,
        backSpeed:150,
        loop:true
    })
</script>

<script src="main.js"></script>
</body>
</html>
